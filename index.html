<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=title>Giphy Search</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Giphy Search</h1>
    </div>



    <form class="form-inline" id="animalSearch">
        <div class="form-group">
            <label for="animalInput">Search for a new Animal</label>
            <input type="text" id="animalInput">
        </div>

        <!-- Button triggers new animal to be added -->
        <input id="addAnimal" type="submit" value="submit">
    </form>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div class="row">
        <div class="container">
            <div class="btn-group inline pull-left">
                <button class="btn btn-primary" id="animal" data-search="Dog">Dog</button>
                <button class="btn btn-primary" id="animal" data-search="Cat">Cat</button>
                <button class="btn btn-primary" id="animal" data-search="Warthog">Warthog</button>
                <button class="btn btn-primary" id="animal" data-search="Penguin">Penguin</button>

                <div id="mybuttons">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <span>
                    <div id="gifsGoHere"></div>
                </span>
            </div>
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
        <!-- Code to the Javascript File -->
        <script src="assets/giphy.js"></script>
</body>

</html>
